{% extends 'base.html' %}

{% block title %}Order - PrimCorp{% endblock %}

{% block content %}
<body>
    <div class="container">
        <h1>Order {{ service.title }}</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="customer_name">Your Name:</label>
                <input type="text" name="customer_name" id="customer_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="customer_email">Your Email:</label>
                <input type="email" name="customer_email" id="customer_email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" name="quantity" id="quantity" class="form-control" value="1" min="1" required>
            </div>

            <button type="submit" class="btn btn-success">Confirm Order</button>
        </form>
        <br>
        <a href="{% url 'all_services' %}" class="btn btn-secondary">Back to Services</a>
    </div>
</body>
{% endblock %}
